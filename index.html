<HTML>
  <HEAD>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <script src="./javascript.js"></script>

    <TITLE> Buildswebservers4fun </TITLE>
    </HEAD>
  <BODY>
    <h1>We build webserverz 4 funz</h1>
    <hr>
    <div>
      <h4>Users:</h4>
      <div>
        <ul id="usersList">  
        </ul>
      </div>
    </div>
    <div>
      <h4>Create a new user</h4>
      <span>Name:</span>
      <input id="nameInput" type="text"><br>
      <span>Email:</span>
      <input id="emailInput" type="text"><br>
      <button class="btn btn-success" id="submitButton">Submit</button>
    </div>
    <hr>
    <div>
    <h4>Edit users:</h4>
    <br>
    <select id="userSelect">
    </select>
    <br>
    <div>
      <span>New name:</span>
      <input id="editNameInput" type="text"><br>
      <span>New email:</span>
      <input id="editEmailInput" type="text"><br>
    </div>
    <button id="editUserButton" class="btn btn-primary">Edit user</button>
    <button id="deleteUserButton" class="btn btn-danger">Delete user</button>
    </div>

    <hr>
    <div>
    <h4>Add two numbers together</h4>
      <span>First number:</span>
      <input id="firstNumberInput" type="text"><br>
      <span>Second number:</span>
      <input id="secondNumberInput" type="text"><br>
      <button id="addButton" class="btn btn-info">Add</button>
      <div id="resultDiv">
        <span>Result: </span><span id="result"></span>
      </div>
    </div>

  </BODY>
</HTML>
